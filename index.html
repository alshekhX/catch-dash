<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch and Dash</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="" />
          </button>
        </li>
        <li>
            <button class="choose-insect-btn">
              <p>Spider</p>
              <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="" />
            </button>
          </li>  
          <li>
            <button class="choose-insect-btn">
              <p>Roach</p>
              <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="" />
            </button>
          </li>        </ul>
    </div>

    

    <div class="screen game-container" id="game-container">
        
        <h3 class="time" id="time">Time: 00:00</h3>
        <h3 class="score" id="score">Score: 0</h3>
        
        <h4 class="message" id="message">

            You Will Never Win hahahahahahhaha<br>
           
        </h4>

      
    </div>
    <script src="script.js"></script>
  </body>
</html>
